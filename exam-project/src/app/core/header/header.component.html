<header class="header">
  <div class="container">
    <div class="logo-wrap">
      <img src="logo.png" />
      <h1>ChatterBox</h1>
    </div>
    <nav class="navigation">
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/topics">Topics</a></li>
        @if(isLoggedIn){
        <li><a routerLink="/add-topic">Add Topic</a></li>
        <li><a routerLink="/profile">Profile</a></li>

        <li><a (click)="logout()" class="logout-button">Logout</a></li>
        } @else {
        <li><a routerLink="/register">Register</a></li>
        <li><a routerLink="/login">Login</a></li>
        }
      </ul>
    </nav>
  </div>
</header>
